services:
  backend:
    build: ./backend
    container_name: backend
    ports:
      - "8000:8000"
    env_file:
      - ./backend/.env
    environment:
    - OPENSEARCH_HOST=opensearch
    - OPENSEARCH_PORT=9200
    volumes:
      - ./backend:/app
    depends_on:
      - opensearch
    networks:
      - medousanet

  frontend:
    build: ./frontend
    container_name: frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - medousanet
  
  opensearch:
    image: opensearchproject/opensearch:2.15.0
    container_name: opensearch
    environment:
      - discovery.type=single-node
      - cluster.name=medousa-cluster
      - node.name=medousa-node-1

      # Desactivar seguridad para desarrollo
      - plugins.security.disabled=true
      - DISABLE_INSTALL_DEMO_CONFIG=true

      # Poner una contrase√±a inicial (obligatorio 2.12+)
      - OPENSEARCH_INITIAL_ADMIN_PASSWORD=MedousaAdminPass_123!

      # memoria
      - bootstrap.memory_lock=true
      - OPENSEARCH_JAVA_OPTS=-Xms512m -Xmx512m
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
    volumes:
      - opensearch-data:/usr/share/opensearch/data
    networks:
      - medousanet

  opensearch-dashboards:   # OPCIONAL, GUI
    image: opensearchproject/opensearch-dashboards:2.15.0
    container_name: opensearch-dashboards
    ports:
      - "5601:5601"
    environment:
      OPENSEARCH_HOSTS: '["http://opensearch:9200"]'
      DISABLE_SECURITY_DASHBOARDS_PLUGIN: "true"
    networks:
      - medousanet
    depends_on:
      - opensearch

networks:
  medousanet:

volumes:
  opensearch-data: