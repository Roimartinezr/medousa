
services:
  backend:
    command: uvicorn app:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ./backend:/app
    environment:
      - PYTHONUNBUFFERED=1

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    ports:
      - "8080:8080"
    volumes:
      - ./frontend:/app
      - /app/node_modules

  opensearch:
    ports:
      - "9200:9200"
      - "9600:9600"

  opensearch-dashboards:
    ports:
      - "5601:5601"
